<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support | Profio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --p-green: #16a34a; }
        body { font-family: 'Inter', sans-serif; background-color: #f4f7f6; margin: 0; padding: 20px; }
        .support-card { max-width: 500px; margin: 0 auto; background: white; border-radius: 25px; overflow: hidden; box-shadow: 0 15px 35px rgba(0,0,0,0.1); }
        .hero { background: #1a1a1a; color: white; padding: 40px 20px; text-align: center; }
        .hero h1 { margin: 0; font-size: 28px; }
        .section { padding: 25px; }
        .faq-item { margin-bottom: 20px; border-bottom: 1px solid #f0f0f0; padding-bottom: 10px; }
        .faq-item h3 { font-size: 16px; color: var(--p-green); margin-bottom: 5px; }
        .faq-item p { font-size: 14px; color: #666; margin: 0; }
        .contact-box { background: #e8f5e9; border-radius: 15px; padding: 20px; text-align: center; margin-top: 20px; }
        .btn-support { display: inline-block; background: var(--p-green); color: white; padding: 12px 25px; border-radius: 50px; text-decoration: none; font-weight: bold; margin-top: 15px; transition: 0.3s; }
        .btn-support:hover { background: #148a3e; }
    </style>
</head>
<body>
    <div class="support-card">
        <div class="hero">
            <h1>Help Center</h1>
            <p style="color: #aaa;">How can we help you today?</p>
        </div>
        <div class="section">
            <div class="faq-item">
                <h3>How do I share my card?</h3>
                <p>Simply tap the "Share" icon on your card to generate a unique URL or QR code.</p>
            </div>
            <div class="faq-item">
                <h3>Is my data secure?</h3>
                <p>Yes, all Profio data is encrypted and managed according to our Privacy Policy.</p>
            </div>
            
            <div class="contact-box">
                <i class="fas fa-headset" style="font-size: 30px; color: var(--p-green);"></i>
                <p style="margin: 10px 0;">Still need help?</p>
                <strong>support@profio.app</strong>
                <br>
                <a href="mailto:support@profio.app" class="btn-support">Contact Support</a>
            </div>
        </div>
    </div>
</body>
</html>
